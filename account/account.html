<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thông tin cá nhân</title>
  <link rel="stylesheet" href="./account.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
</head>

<body>

  <div class="container-header"></div>

  <main>
    <div class="container">
      <aside class="sidebar">
        <div class="profile">
          <img src="./assets/user.png" alt="Avatar" />
          <h3>Nguyễn Văn Anh</h3>
        </div>
        <ul>
          <li><a href="#" class="active">Thông tin cá nhân</a></li>
          <li><a href="#">Lịch sử mua hàng</a></li>
          <li><a href="#">Thiết lập tài khoản</a></li>
          <li><a href="#">Báo cáo</a></li>
          <li><a href="#">Thông báo</a></li>
        </ul>
      </aside>

      <section class="content">
        <h1>Thông tin cá nhân</h1>
        <form>
          <label for="username">Tên tài khoản:</label>
          <input type="text" id="username" name="username" />

          <label for="name">Tên chủ hộ:</label>
          <input type="text" id="name" name="name" />

          <label for="members">Số lượng thành viên:</label>
          <input type="number" id="members" name="members" />

          <label for="phone">Số điện thoại:</label>
          <input type="tel" id="phone" name="phone" />

          <label for="address">Địa chỉ:</label>
          <input type="text" id="address" name="address" />

          <div class="form-actions">
            <button type="submit" class="btn-save">Lưu thay đổi</button>
            <button type="reset" class="btn-cancel">Hủy</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <div class="container-footer"></div>

  <script>
    fetch('http://127.0.0.1:5500/common/header/header.html').then(res => res.text()).then(data => {
      header.innerHTML = data;
    });
    const linkHeader = document.createElement("link");
    linkHeader.setAttribute("href", "../common/header/header.css");
    linkHeader.setAttribute("rel", "stylesheet");
    document.head.appendChild(linkHeader);

    const header = document.querySelector(".container-header");
    const footer = document.querySelector(".container-footer");
    fetch('http://127.0.0.1:5500/common/footer/footer.html').then(res => res.text()).then(data => {
      footer.innerHTML = data;
    });
    const linkFooter = document.createElement("link");
    linkFooter.setAttribute("href", "../common/footer/footer.css");
    linkFooter.setAttribute("rel", "stylesheet");
    document.head.appendChild(linkFooter);
  </script>


</body>

</html>
