<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpee - Đăng Nhập</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header-page">
            <div class="logo">
                <a href="../../home-page/index.html"><img id="logo" src="../common/header/assets/image 1.png"
                        alt="Logo Helpee" /></a>
            </div>
            <div class="nav">
                <a class="help" href="#">Cần trợ giúp?</a>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="login-container">
            <form class="login-form">
                <h2 class="form-title">Đăng Nhập</h2>
                <div class="input-group">
                    <label class="sub-title" for="username">Tài Khoản:</label>
                    <input class="enter-info" type="text" id="username" placeholder="Tên tài khoản">
                </div>
                <div class="input-group">
                    <label class="sub-title" for="password">Mật Khẩu:</label>
                    <div class="input-password">
                        <input class="enter-info" type="password" id="password" placeholder="Mật khẩu">
                        <span class="show-password"><i class="fa-solid fa-eye"></i></span>
                    </div>
                </div>
                <button class="login-btn" type="submit">ĐĂNG NHẬP</button>
                <div class="remember-me">
                    <input class="remember-tick" type="checkbox" id="remember">
                    <label for="remember">Lưu tài khoản</label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
