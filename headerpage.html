<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/headerpage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <title>Header</title>
  </head>
  <body>
    <div class="header-page">
      <div class="logo">
        <img id="logo" src="./assets/image 1.png" alt="Logo Helpee" />
      </div>
      <div class="search">
        <input
          type="text"
          class="search-text"
          placeholder="Search....................."
        />
        <button
          class="button-search"
          type="submit"
          style="border: 0; background: transparent"
        >
          <i id="button-header-items-search" class="bi bi-search"></i>
        </button>
      </div>
      <div class="button-header">
        <i id="button-header-items" class="bi bi-chat-dots-fill"></i>
        <i id="button-header-items" class="bi bi-bell"></i>
        <i id="button-header-items" class="bi bi-person-circle"></i>
        <i id="button-header-items" class="bi bi-cart3"></i>
      </div>

      <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobile-menu">
          <li class="search-mobile">
            <input
              type="text"
              class="search-text-mobile"
              placeholder="Search....................."
            />
            <button
              class="button-search-mobile"
              type="submit"
              style="border: 0; background: transparent"
            >
              <i id="button-header-items-search" class="bi bi-search"></i>
            </button>
          </li>
          <li class="bi bi-chat-dots-fill">Message</li>
          <li class="bi bi-bell">Announcement</li>
          <li class="bi bi-person-circle">Account</li>
          <li class="bi bi-cart3">Cart</li>
        </ul>
      </div>
    </div>

    <div class="nav-page">
      <a href="#">TRANG CHỦ</a>
      <a href="#">DANH MỤC SẢN PHẨM</a>
      <a href="#">HỢP TÁC</a>
      <a href="#">TIN TỨC</a>
      <a href="#">LIÊN HỆ</a>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
